<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>EM Contact</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand navbar-light bg-light flex-column flex-md-row">
            <a class="navbar-brand" href="index.html">
                <img src="./assets/pics/Epic.png" width="30" height="30"
                    class="d-inline-block align-top" alt="" loading="lazy">
                Eleftherios Moschos
            </a>
            <div class="navbar-nav ml-md-auto">
                <ul class="navbar-nav  flex-row">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">About Me</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</span></a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="contact.html">Contact<span class="sr-only">(current)</a>
                </ul>
              </div>
        </nav>
    </header>
    <main>
        <div class="container-sm">
            <div class="row">
                <div class="col-sm border-bottom">
                    <h1>
                        Contact
                    </h1>
                </div>
            </div>
            <form>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Email address</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Example select</label>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect2">Example multiple select</label>
                  <select multiple class="form-control" id="exampleFormControlSelect2">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Example textarea</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
              </form>
        </div>
    </main>
</body>
</html>
